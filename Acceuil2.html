<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Pigier Bénin</title>
    <!-- Lien vers Bootstrap pour la mise en page réactive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
        }

        /* Container global */
        .container-fluid {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Barre de navigation */
        .navbar {
            background-color: #003366;
        }

        .navbar .navbar-brand {
            color: white;
            font-weight: bold;
        }

        /* Logos sur les côtés */
        .logo {
            position: absolute;
            top: 20px;
            width: 80px; /* Taille ajustée des logos */
        }

        .logo-left {
            left: 20px;
        }

        .logo-right {
            right: 20px;
        }

        /* Section iframe (contenu principal) */
        .iframe-container {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }

        /* Section avec iframe et logos */
        .iframe-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
            padding-top: 20px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .footer a {
            color: #003366;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Style pour les liens de la navbar */
        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pigier Bénin</a>
            <!-- Menu pour appareils mobiles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Programmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container-fluid">
        <div class="iframe-wrapper">
            <!-- Logos à gauche et à droite -->
            <img src="logo-pigier.png" class="logo logo-left" alt="Logo Pigier Bénin">
            <img src="logo-pigier.png" class="logo logo-right" alt="Logo Pigier Bénin">

            <!-- Iframe principal avec le contenu -->
            <iframe src="acceuil.html" class="iframe-container" title="Accueil"></iframe>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 Pigier Bénin. Tous droits réservés. <a href="#">Contactez-nous</a></p>
        </div>
    </div>

    <!-- Lien vers le fichier JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
