<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue à Pigier Bénin</title>

    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style personnalisé */
        body {
            background-color: #f0f8ff; /* Fond bleu clair */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .main-container {
            height: 100%; /* S'assure que le container prend toute la hauteur */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-text {
            background-color: #003366; /* Fond bleu foncé */
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Container principal -->
    <div class="main-container">
        <div class="welcome-text">
            <h1>BIENVENUE À PIGIER BÉNIN</h1>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS (pour certains composants interactifs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
