<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6</title>
    
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        fieldset {
            border: 2px solid #007bff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>

<body class="container my-5">

    <h2 class="text-center mb-4">Formulaire de souhait</h2>

    <form method="post" action="cible_formulaire.php">
        
        <!-- Vos coordonnées -->
        <fieldset>
            <legend>Vos coordonnées</legend>
            
            <div class="form-group">
                <label for="nom" class="form-label">Quel est votre nom ?</label>
                <input type="text" name="nom" id="nom" class="form-control" tabindex="10" required />
            </div>

            <div class="form-group">
                <label for="prenom" class="form-label">Quel est votre prénom ?</label>
                <input type="text" name="prenom" id="prenom" class="form-control" tabindex="20" required />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Quel est votre e-mail ?</label>
                <input type="email" name="email" id="email" class="form-control" tabindex="30" required />
            </div>
        </fieldset>

        <!-- Votre souhait -->
        <fieldset>
            <legend>Votre souhait</legend>
            
            <p>Faites un souhait que vous voudriez voir exaucé :</p>

            <div class="form-check">
                <input type="radio" name="souhait" value="riche" id="riche" class="form-check-input" tabindex="40" />
                <label for="riche" class="form-check-label">Être riche</label>
            </div>
            
            <div class="form-check">
                <input type="radio" name="souhait" value="celebre" id="celebre" class="form-check-input" tabindex="50" />
                <label for="celebre" class="form-check-label">Être célèbre</label>
            </div>
            
            <div class="form-check">
                <input type="radio" name="souhait" value="intelligent" id="intelligent" class="form-check-input" tabindex="60" />
                <label for="intelligent" class="form-check-label">Être <strong>encore</strong> plus intelligent</label>
            </div>

            <div class="form-check">
                <input type="radio" name="souhait" value="autre" id="autre" class="form-check-input" tabindex="70" />
                <label for="autre" class="form-check-label">Autre...</label>
            </div>

            <div class="form-group mt-3">
                <label for="precisions" class="form-label">Précisions</label>
                <textarea name="precisions" id="precisions" class="form-control" cols="40" rows="4" tabindex="80"></textarea>
            </div>
        </fieldset>

        <!-- Boutons submit et reset -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
            <button type="reset" class="btn btn-secondary">Réinitialiser</button>
        </div>

    </form>

    <!-- Lien vers le JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
